<html>
<body>
	
	<script type="text/javascript"> 
	var totalCount = 24;
	function ChangeIt() 
	{
	var num = Math.ceil( Math.random() * totalCount );
	document.body.background = 'backgrounds/'+num+'.gif';
	document.body.style.backgroundSize = "cover";// Background repeat
	}
	</script>

</body>
<script type="text/javascript"> 
ChangeIt();
</script>
